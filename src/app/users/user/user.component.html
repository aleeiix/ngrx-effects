<div *ngIf="!loading" class="row">
  <div class="col-4">
    <img [src]="user.avatar" alt="avatar" class="img-thumbnail" />
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item"><b>Name: </b> {{ user.first_name }}</li>
      <li class="list-group-item"><b>Last name: </b> {{ user.last_name }}</li>
    </ul>
  </div>
</div>

<div *ngIf="loading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <fa-icon [icon]="faSync" spin="true" size="2x"></fa-icon>
  </p>
</div>

<div *ngIf="error" class="alert alert-danger text-center" role="alert">
  <h4 class="alert-heading">Error...</h4>
  <pre>
      {{ error | json }}
    </pre
  >
</div>
